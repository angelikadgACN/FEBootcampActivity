_schema-version: 3.3.0
ID: FEBootcampActivity
description: A simple CAP project.
version: 1.0.0
modules:
- name: FEBootcampActivity-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: FEBootcampActivity-auth
  - name: FEBootcampActivity-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: FEBootcampActivity-db-deployer
  type: hdb
  path: db
  requires:
  - name: FEBootcampActivity-db
  parameters:
    buildpack: nodejs_buildpack
- name: FEBootcampActivity
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: FEBootcampActivity-auth
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
resources:
- name: FEBootcampActivity-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        credential-types:
        - binding-secret
        - x509
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      tenant-mode: dedicated
      xsappname: FEBootcampActivity-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api
- name: FEBootcampActivity-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: FEBootcampActivity_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
